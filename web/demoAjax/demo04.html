<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html >
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Senden von Parametern mit GET und POST</title>
        <script type="text/javascript" src="initAjax.js"></script>
        <script type="text/javascript" src="demo04.js"></script>
    </head>
    <body>
        <h1>Eingabe von Vorname, Familienname und Geburtstag:</h1>

        <table>
            <tbody>
                <tr>
                    <td>Vorname:</td>
                    <td><input type="text" id="firstName"/>
                </tr>
                <tr>
                    <td>Nachname:</td>
                    <td><input type="text" id="lastName"/>
                </tr>
                <tr>
                    <td>Geburtstag:</td>
                    <td><input type="text" id="birthday"/>
                </tr>
            </tbody>
        </table>
        <form action="#">
            <input type="button" value="Senden der Parameter mit GET"
                   onclick="doRequestUsingGET();"/> <br/><br/>
            <input type="button" value="Senden der Parameters mit POST"
                   onclick="doRequestUsingPOST();"/>
        </form>
        <br/>
        <h2>Antwort des Servers:</h2>
        <div id="serverResponse"></div>
    </body>
</html>
